name: Build microservices

on:
  push:
    branches: "main"

# Workflow template from https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
jobs:
  test:
    name: Test microservices
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        microservice: ["forum", "reports", "resources"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./${{ matrix.microservice }}
        run: npm install

      - name: Run tests
        working-directory: ./${{ matrix.microservice }}
        run: npm run test

  test_e2e:
    name: Test microservices end-to-end
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Start Docker containers
        run: ./run-e2e.sh

      - name: Install dependencies
        working-directory: ./survivor-frontend
        run: npm install

      - name: Run tests
        working-directory: ./survivor-frontend
        run: npm run test:e2e

  build:
    name: Build microservices
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        microservice:
          [
            "auth",
            "chat",
            "forum",
            "reports",
            "resources",
            "trends",
            "survivor-frontend",
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            microservice_changed:
              - './${{ matrix.microservice }}/**'

      - name: Log in to the GitHub Container registry
        if: steps.filter.outputs.microservice_changed == 'true'
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.filter.outputs.microservice_changed == 'true'
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.microservice }}

      - name: Build and push Docker image
        if: steps.filter.outputs.microservice_changed == 'true'
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./${{ matrix.microservice }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
